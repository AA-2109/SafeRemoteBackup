{% extends "base.html" %}

{% block title %}Enter Password - Safe Remote Backup{% endblock %}

{% block extra_head %}
<style>
    .password-container {
        @apply max-w-md mx-auto bg-white rounded-lg shadow-lg p-6;
    }
    .password-form {
        @apply space-y-4;
    }
    .form-group {
        @apply space-y-2;
    }
    .form-label {
        @apply block text-sm font-medium text-gray-700;
    }
    .form-input {
        @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent;
    }
    .error-message {
        @apply text-red-600 text-sm mt-2;
    }
</style>
{% endblock %}

{% block content %}
<div class="password-container">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Enter Password</h1>
    
    <form method="POST" class="password-form">
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-input" required>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
        <button type="submit" class="btn-primary w-full">
            Access File
        </button>
    </form>
</div>
{% endblock %}
